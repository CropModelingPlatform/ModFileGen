name: ModFileGen CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install "numpy<2.0"  # Pin numpy to avoid 2.0 breaking changes
        pip install pandas joblib
        pip install pytest pytest-cov flake8
        pip install -e .
    
    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 src/modfilegen --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings (non-blocking)
        flake8 src/modfilegen --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=modfilegen --cov-report=term-missing
      continue-on-error: true  # Some tests may need databases
    
    - name: Check package can be built
      run: |
        python setup.py sdist bdist_wheel
        pip install dist/*.whl --force-reinstall
        python -c "import modfilegen; print(f'ModFileGen version: {modfilegen.__version__}')"

